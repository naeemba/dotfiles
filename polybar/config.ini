[module/cpu]
format-padding = ${variables.mpadding}
type = internal/cpu
interval = 2
format-prefix = "CPU"
format-prefix-foreground = ${colors.xfg}
label = %percentage:2%%

[module/memory]
format-padding = ${variables.mpadding}
format-margin = ${variables.margin}
type = internal/memory
interval = 2
format-prefix = "MEM:"
format-prefix-foreground = ${colors.xfg}
label = %percentage_used%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = "<label> "
format-warn = "<label-warn>"
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #E85D00
label-foreground = #000000
ramp-foreground = ${colors.xfg}
ramp-0 = A
ramp-1 = B
ramp-2 = C

[module/title]
type = internal/xwindow
label-maxlen = 50
label-empty = No Window

[module/xkeyboard]
type = internal/xkeyboard
label-layout-padding = ${variables.mpadding}
blacklist-0 = num lock
label-layout = ÔÑú  %layout%

[module/clocking]
type = custom/script
exec = clocking
format = | <label>
interval = 1
exec-if = clocking

[module/vpn]
type = custom/script
exec = nordvpnteams status|grep -i vpn|grep -q Connected && echo ÔÄ£
exec-if = nordvpnteams status|grep -i vpn|grep -q Connected
format = <label>
format-padding = 1
interval = 1

[module/dunst]
type = custom/script
exec = dunstctl is-paused|grep -q true && echo Ôá∂  || echo ÔÉ≥
format = <label>
interval = 1
click-left = dunstctl set-paused toggle
