[variables]
mpadding = 2
margin = 3 

[bar/base]
monitor = ${env:MONITOR:}

font-0 = "System San Francisco Display:style=regular:size=10;1"
font-1 = Font Awesome 6 Free
font-2 = Font Awesome 6 Brands
font-3 = Font Awesome v4 Compatibility

; background = ${colors.xbg}
; foreground = ${colors.xfg}

width = 100%:-20
height = 25
offset-y = 5
offset-x = 10
radius = 4pt

; dim-value = 1.0

border-top-size = 3
border-bottom-size = 3
border-right-size = 0
border-left-size = 0

spacing = 0

override-redirect = true

overline-size = 6
overline-color=${colors.xbs}
underline-size = 2
underline-color=${colors.orange}

padding-left = 2
padding-right = 2
module-margin-left = 2
module-margin-right = 2

enable-ipc = true
; border-color =${colors.xbg}

cursor-click = pointer
cursor-scroll = ns-resize

label-urgent-foreground = #000000
label-urgent-background = #bd2c40

wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[bar/top]
inherit = bar/base

modules-left = date
modules-center = i3
modules-right = spotify

[bar/bottom]
inherit = bar/base

bottom = true
tray-maxsize = 22
tray-padding = 8
tray-position = right
tray-detached = false

modules-left = ewmh title
modules-right = memory cpu temperature xkeyboard wlan vpn pulseaudio dunst powermenu

[settings]
;https://github.com/jaagr/polybar/wiki/Configuration#application-settings
;throttle-output = 5
;throttle-output-for = 10
;throttle-input-for = 30
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
; format-underline =
; format-overline =
; format-spacing =
; format-padding =
; format-margin =
; format-offset =

[global/wm]
margin-top = 12
margin-bottom = 8

[module/ewmh]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
icon-0 = star;ÔÄÖ
icon-1 = firefox;Ôâ©
icon-2 = chat;ÔÅµ
icon-3 = music;ÔÄÅ
icon-4 = editor;ÔÑ°
icon-5 = todo;ÔàÄ
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%
; label-active-padding = ${variables.mpadding}
; label-urgent-padding = ${variables.mpadding}
; label-empty-padding = ${variables.mpadding}
; label-occupied-padding = ${variables.mpadding}
label-active-foreground = #6eaca8

[module/line]
type = custom/text
content=" | "

[module/spotify]
type = custom/script
interval = 1
format-prefix = "ÓÉ¨ "
format = <label>
exec = python ~/.config/polybar/spotify.py -f '{song} - {artist} - {album}'
format-underline = #1db954


[module/date]
type = internal/date
interval = 5

date = "%m-%d "
date-alt = "%Y-%m-%d "

time = %H:%M
time-alt = %H:%M:%S

label = %date%%time%
format-padding = ${variables.mpadding}
format-margin = ${variables.margin}

[module/netspeed]
type = internal/network
interface = wlp0s20f3
interval = 1.0
format-connected = <label-connected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
label-connected = "ÔÇ™  %upspeed% ÔÇ´  %downspeed%"

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 1.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
label-connected = Ôá´  %essid%

[module/xbacklight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
format =<ramp> <label>
interval = 2
ramp-0 ="ÙÄÜ´"
ramp-1 ="ÙÄÜ≠"
label = %percentage%%
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-volume-background=${colors.xbg2}
label-muted-background = ${colors.xbg2}
label-muted-padding = 1
label-muted =  Ô±ù
ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = ÔÄß
ramp-volume-3 = ÔÄ®

[module/mpd]
type = internal/mpd
format-online = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next>  <icon-repeat> <icon-random>  <bar-progress> <label-time>  <label-song>

