[dmenu]
dmenu_command = rofi -dmenu -theme ~/.config/cat-configs/rofi/network.rasi
list_saved = True
rofi_highlight = True

[dmenu_passphrase]
obscure = True
obscure_color = #222222

[editor]
terminal = ~/.config/cat-configs/bin/utilities/terminal.sh
gui_if_available = True

[icon]
path = ~/.config/cat-configs/dunst/icons/mocha/network.svg
