    cyan: "#8BD5CA" # teal
    white: "#B8C0E0" # subtext1

  bright:
    black: "#5B6078" # surface2
    red: "#ED8796" # red
    green: "#A6DA95" # green
    yellow: "#EED49F" # yellow
    blue: "#8AADF4" # blue
    magenta: "#F5BDE6" # pink
    cyan: "#8BD5CA" # teal
    white: "#A5ADCB" # subtext0

  dim:
    black: "#494D64" # surface1
    red: "#ED8796" # red
    green: "#A6DA95" # green
    yellow: "#EED49F" # yellow
    blue: "#8AADF4" # blue
    magenta: "#F5BDE6" # pink
    cyan: "#8BD5CA" # teal
    white: "#B8C0E0" # subtext1

  indexed_colors:
    - { index: 16, color: "#F5A97F" }
    - { index: 17, color: "#F4DBD6" }

